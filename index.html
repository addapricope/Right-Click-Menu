<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Click Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d2d26f38c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="fa-solid fa-eye"></i>
                    <span>Preview</span>
                </li>
                <li class="item share">
                    <div><i class="fa-solid fa-share"></i>
                        <span>Share</span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                    <ul class="share-menu">
                        <li class="item">
                            <i class="fa-brands fa-twitter"></i>
                            <span>Twitter</span>
                        </li>
                        <li class="item">
                            <i class="fa-brands fa-instagram"></i>
                            <span>Instagram</span>
                        </li>
                        <li class="item">
                            <i class="fa-solid fa-basketball"></i>
                            <span>Dribble</span>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <i class="fa-solid fa-link"></i>
                    <span>Get link</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span>Rename</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-trash"></i>
                    <span>Delete</span>
                </li>
            </ul>
            <div class="setting">
                <li class="item">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </li>
            </div>
        </div>
    </div>
 <script src="app.js"></script>   
</body>
</html>
